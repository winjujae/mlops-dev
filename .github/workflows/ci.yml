name: mlops-mini-ci

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  train-eval:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Train
        run: python -m src.train
      - name: Evaluate (gate)
        run: python -m src.evaluate
